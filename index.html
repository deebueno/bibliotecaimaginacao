<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat+Alternates:wght@200&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #b2d1ee;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Indie Flower', cursive;
      font-size: 32px;
      text-align: center;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Permite que os elementos fiquem em v치rias linhas */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%; /* Ocupa a largura dispon칤vel */
      max-width: 250px; /* Define uma largura m치xima */
    }

    .button-container {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Permite que os elementos fiquem em v치rias linhas */
    }

    button,
    .forgot-password {
      flex-grow: 1; /* Faz com que os elementos cres칞am igualmente */
      white-space: nowrap;
      max-width: 200px; /* Define uma largura m치xima */
    }

    .transition-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #b2d1ee;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }

    .transition-container.hide {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      width: 200px;
      height: 200px;
      animation: spin 2s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Estilos adicionais para tornar o site responsivo */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 24px; /* Reduz o tamanho da fonte em dispositivos menores */
      }

      .form-container {
        flex-direction: column; /* Coloca os elementos em uma coluna em dispositivos menores */
        gap: 20px;
      }

      input[type="text"],
      input[type="password"],
      button,
      .forgot-password {
        max-width: none; /* Remove a largura m치xima definida anteriormente */
      }
    }
  </style>
</head>
<body>
  <div class="transition-container">
    <img src="dados.png" alt="Logo" class="logo">
  </div>

  <div class="content-container">
    <div class="logo-container">
      <img src="dados.png" alt="Logo" style="width: 150px;">
    </div>
    <h1>Biblioteca da Imagina칞칚o 游빚</h1>
    <form action="books.html">
      <div class="form-container">
        <input type="text" placeholder="E-mail" value="joaozinho@gmail.com">
        <input type="password" placeholder="Senha" value="12345678">
        <div class="button-container">
          <button type="submit">Entrar</button>
          <a href="redefinirsenha.html" class="forgot-password">Esqueci minha senha</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var transitionContainer = document.querySelector(".transition-container");
      var contentContainer = document.querySelector(".content-container");

      setTimeout(function() {
        transitionContainer.classList.add("hide");
        contentContainer.style.visibility = "visible";
      }, 2000);
    });
  </script>
</body>
</html>
